<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class ="container">
      <a href="/" class="block-logo">
        <img class="logo"
        src="./images/logo.png"
        alt="logo Moyo"
        >
      </a>
      <nav>
        <ul class="block-row">
          <li class="block-element">
            <a href="#" class="block-link is-active">Apple</a>
          </li>
          <li class="block-element">
            <a href="#" class="block-link">Samsung</a>
          </li>
          <li class="block-element">
            <a href="#" class="block-link">Смартфоны и телефоны</a>
          </li>
          <li class="block-element">
            <a href="#"
            class="block-link"
            data-qa="hover"
            >
              Ноутбуки и компьютеры
            </a>
          </li>
          <li class="block-element">
            <a href="#" class="block-link">Гаджеты</a>
          </li>
          <li class="block-element">
            <a href="#" class="block-link">Планшеты</a>
          </li>
          <li class="block-element">
            <a href="#" class="block-link">Фото</a>
          </li>
          <li class="block-element last">
            <a href="#" class="block-link">Видео</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
